<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/yihaodian.js"></script>
		<link rel="stylesheet" type="text/css" href="css/yihaodian_login.css"/>
	</head>
	<body>
		<div class="login_top">
			<div class="login_top_2">
				<div class="login_logo">
					<a href="index.html"><img src="img/yihaodian_login/loginlogo.jpg"/></a>
				</div>
				
				<div class="login_top_right">
					<div class="help">
						<i></i>
						<a href="#" class="title">帮助中心</a>
						<ul class="help_menu" id="hide">
							<a href="#"><li>包裹跟踪</li></a>
							<a href="#"><li>常见问题</li></a>
							<a href="#"><li>在线退换货</li></a>
							<a href="#"><li>在线投诉</li></a>
						</ul>
						<img src="img/yihaodian_login/help_arrow.png"/>
					</div>
					
					<div class="wellcome">
						<span>您好, 欢迎光临1号店！</span>
						<a>请登录</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="login_contain">
			<div class="login_contain_logo">
				<img src="img/yihaodian_login/5b8d027bNc94658f7.jpg"/>
			</div>
			
			<div class="login_contain_right">
				<div class="login_contain_right_2">
					<div class="login_contain_right_2_head">
						<h3>1号店用户登录</h3>
						<a href="#">注册新账号</a>
					</div>
					
					<div class="login_contain_right_enter">
						<label class="login_name"></label>
						<input type="text" placeholder="邮箱/手机/用户名"/>
					</div>
					
					<div style="height: 10px;"></div>
					
					<div class="login_contain_right_enter">
						<label class="login_password"></label>
						<input type="text" placeholder="密码"/>
					</div>
					
					<div style="height: 10px;"></div>
					
					<div class="auto_forget">
						<a href="#" class="auto" id="auto_1">自动登录</a>
						<span>请勿在共用电脑上启用</span>
						<a href="#" class="forget">忘记密码</a>
					</div>
					
					<div class="login_btn">
						<a>登录</a>
					</div>	
				</div>
				
				<div class="login_contain_right_bottom">
					<p>更多合作网站账号登录</p>
					<div class="login_contain_right_bottom_2">
						<ul class="big_icon">
							<li id="qq"><img src="img/yihaodian_login/qqf.png"/></li>
							<li id="wb"><img src="img/yihaodian_login/wbf.png"/></li>
							<li id="wx"><img src="img/yihaodian_login/wxf.png"/></li>
							<li id="zfb"><img src="img/yihaodian_login/zhif.png"/></li>
						</ul>
						<a>更多合作网站<i></i></a>
					</div>
					
					<div class="small_icon">
						<ul>
							<li><img src="img/yihaodian_login/small_icon_1.png"/></li>
							<li><img src="img/yihaodian_login/small_icon_2.png"/></li>
							<li><img src="img/yihaodian_login/small_icon_3.png"/></li>
							<li><img src="img/yihaodian_login/small_icon_4.png"/></li>
							<li><img src="img/yihaodian_login/small_icon_5.png"/></li>
							<li><img src="img/yihaodian_login/small_icon_6.png"/></li>
						</ul>
					</div>
				</div>
				
				<div class="login_change">
					<a></a>
				</div>
			</div>	
			
			<div class="login_contain_right_two">
				<div class="right_two_contain">
					<p class="right_two_contain_top">用<span>1号店APP</span>登录</p>
					<div class="big_code">
						<img src="img/yihaodian_login/big_code.png"/>
					</div>
					<p class="right_two_contain_bottom">刷新二维码</p>
				</div>
				<div class="login_change2">
					<a></a>
				</div>
			</div>
			
		</div>
	
		<div class="login_bottom">
			<p class="red"> <span>沪ICP备16050468号</span> | <span>沪B2-20170039</span> | <span>营业执照</span></p>
			<p>Copyright © 1号店网上超市 2007-2017，All Rights Reserved</p>
		</div>
		
		
	</body>
	
</html>
